<!DOCTYPE html>
<html>
<head>
	<title>Pokemon Collector</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

	<div class="container-fluid" id="mainBox">
		<div class="jumbotron">
			<h1 class="text-center">Gotta Catch 'em All</h1>
			<h2 class="text-center">How to Play</h2>
			<p class="text-center">
				You will be given a random number at the start of the game. 
			</p>
			<p class="text-center">
				Each pokemon is worth a different amount of points.
				</p>
			<p class="text-center">
				Match your points to the random number to win. 
			</p>
		</div>

		<div class="row" id="gameSection">
			<div class="col-md-3" id="numberSection">
				<h3 class="text-center" id="random">Match Number:</h3>
				<h1 class="numberBox text-center" id="randomNumber">120</h1>
			</div>
			<div class="col-md-6 text-center" id="buttonSection">
				<button id="button-1" value="0"><img src="assets/images/pikachu.jpg" class="img-responsive icons" id="icon1"></button>
				<button id="button-2" value="0"><img src="assets/images/squirtle.png" class="img-responsive icons" id="icon2"></button>
				<button id="button-3" value="0"><img src="assets/images/bulbasaur.png" class="img-responsive icons" id="icon3"></button>
				<button id="button-4" value="0"><img src="assets/images/charizard.png" class="img-responsive icons" id="icon4"></button>
			</div>
			<div class="col-md-3" id="totalPoints">
				<h3 class="text-center" id="score">Your Total Score:</h3>
				<h1 class="numberBox text-center" id="totalNumber">0</h1>
			</div>
		</div>
		<div class="row" id="scoreSection">
			<div class="col-md-4"></div>
			<div class="col-md-2" id="winSection">
				<h3 class="text-center" id="wins">Wins:	0</h3>
			</div>
			<div class="col-md-2" id="lossSection">
				<h3 class="text-center" id="losses">Losses: 0</h3>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
</body>
<script src="assets/javascript/game.js"></script>
</html>
